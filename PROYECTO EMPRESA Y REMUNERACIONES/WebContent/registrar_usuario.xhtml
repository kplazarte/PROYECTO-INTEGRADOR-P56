<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>PROYECTO PERIODO 56</title>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/estilos.css" />
</h:head>
<h:body class="is-preload">
	<header id="header">
	<div class="inner">
		<h1>
			<h:graphicImage value="/images/EMPRESAS.png" width="200px"
				height="200px" dir="ltr"></h:graphicImage>
			<br></br> INTEGRANTES<br />KEVIN PLAZARTE<br />kplazarte@est.ups.edu.ec<br />DANIELA
			CAMPOVERDE<br />dcampoverdev2@est.ups.edu.ec<br />ALEJANDRO MARIN<br />kmarinm@est.ups.edu.ec<br />SEBASTIAN
			PAREDES<br />sparedese@est.ups.edu.ec<br />
		</h1>
		</div>
	</header>

	<div id="main">
	<h:form>
		<h:panelGrid columns="3">
			<label>Nombre:</label>
			<h:inputText value="#{persona.nombre}" id="nombre">
				<f:validateRequired />
			</h:inputText>
			<h:message for="nombre" style="color:red; font-family:Comic-Sans" />
			<label>Apellido:</label>
			<h:inputText value="#{persona.apellido}" id="apellido">
				<f:validateRequired />
			</h:inputText>
			<h:message for="apellido" style="color:red; font-family:Comic-Sans" />

			<label>Edad:</label>
			<h:inputText value="#{persona.edad}" required="true" id="edad">
				<f:validateLongRange minimum="18" maximum="100" />
			</h:inputText>
			<h:message for="edad" style="color:red; font-family:Comic-Sans" />

			<label>Direccion:</label>
			<h:inputText value="#{persona.direccion}" required="true"
				id="direccion">
				<f:validateRequired />
			</h:inputText>
			<h:message for="direccion" style="color:red; font-family:Comic-Sans" />

			<label>Correo Electrónico:</label>
			<h:inputText value="#{persona.correo}" required="true" id="correo">
				<f:validateRegex pattern=".+[@].+[.].+" />
			</h:inputText>
			<h:message for="correo" style="color:red; font-family:Comic-Sans" />

			<label>Usuario:</label>
			<h:inputText value="#{persona.usuario}" required="true" id="usuario">
				<f:validateLength />
			</h:inputText>
			<h:message for="usuario" style="color:red; font-family:Comic-Sans" />
			<label>Contraseña:</label>
			<h:inputText value="#{persona.contraseña}" required="true"
				id="contraseña">
				<f:validateLength />
			</h:inputText>
			<h:message for="contraseña" style="color:red; font-family:Comic-Sans" />

		</h:panelGrid>
		<div>
			<h:commandButton action="respuesta" value="Registrar" />
			<input type="reset" value="Reestablecer" />
		</div>
	</h:form>
	</div>
</h:body>

</html>
