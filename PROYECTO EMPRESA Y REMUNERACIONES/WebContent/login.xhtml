<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>PROYECTO PERIODO 56</title>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</h:head>
<h:body class="is-preload">
	<header id="header">
	<div class="inner">
		<h1>
			<strong>EMPRESAS Y REMUNERACIONES </strong><br /> INTEGRANTES<br />KEVIN
			PLAZARTE<br />kplazarte@est.ups.edu.ec<br />DANIELA CAMPOVERDE<br />dcampoverdev2@est.ups.edu.ec<br />ALEJANDRO
			MARIN<br />kmarinm@est.ups.edu.ec<br />SEBASTIAN PAREDES<br />sparedese@est.ups.edu.ec
		</h1>
	</div>
	</header>
	<div id="main">

		<section id="one"> <header class="major"> <h:panelGrid
			columns="3">

			<label>Nombre:</label>
			<h:inputText value="#{persona.nombre}" id="nombre">
				<f:validateRequired />
			</h:inputText>
			<h:message for="nombre" style="color:red" />

			<label>Direccion:</label>
			<h:inputText value="#{persona.direccion}" required="true"
				id="direccion">
				<f:validateRequired />
			</h:inputText>
			<h:message for="direccion" style="color:red" />

			<label>Correo:</label>
			<h:inputText value="#{persona.correo}" required="true" id="correo">
				<f:validateRegex pattern=".+[@].+[.].+" />
			</h:inputText>
			<h:message for="correo" style="color:red" />

			<label>Usuario:</label>
			<h:inputText value="#{persona.usuario}" required="true" id="usuario">
			</h:inputText>
			<h:message for="usuario" style="color:red" />

			<label>Contrase単a:</label>
			<h:inputText value="#{persona.contrase単a}" required="true"
				id="contrase単a">
			</h:inputText>
			<h:message for="contrase単a" style="color:red" />

			<br></br>
			<h:commandButton action="#{persona.registrar}" value="Registrar" />
			<input type="reset" value="Restablecer" />
		</h:panelGrid> </header> </section>
	</div>
</h:body>
</html>
